<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praise Tech Enterprise</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- The Header Section (please dont temper with this section) -->
  <div class="HeaderContainer">
    <header>
        <!-- the Company name at the top left hand side. -->

        <!-- the nav section -->
        <div class="FlexDiv">
            <div class="menuBtn">
                <span class="menuBtnBurger"></span>
            </div>

            <nav class="nav">
                <div class="CompanyName">Praise Tech enterprise</div> 
                <span class="circle"></span>

                <ul class=" menuNav">                    
                    <li class="menuNavItem" active>
                        <a href="./" class="menuNavLink">home</a>
                    </li>
                    <li class="menuNavItem">
                        <a href="#!" class="menuNavLink">About Us</a>
                    </li>
                    <li class="menuNavItem">
                        <a href="#!" class="menuNavLink">project</a>
                    </li>
                    <li class="menuNavItem">
                        <button class="menuNavButton">contact us</button>
                    </li>
                    <img src="./assets/img/design1.png" alt="" class="designOne">
                    <img src="./assets/img/design2.png" alt="" class="designTwo">
                    <img src="./assets/img/design3.png" alt="" class="designThree">
                </ul>
            </nav>
        </div>
 
    </header>
  </div>
 
    <!-- the end of the header section -->
    <!-- the home section goes here -->
    <main>
        <section class="Home">
            <div class="HomeHeadingContainer">
                <div class="HeadingText">Praise Tech Enterprise<span class="circle"></span></div>
                <img src="./assets/img/hand-shake.png" alt="" class="HeadingImage">
            </div>
        </section>
    </main>
    <!-- these script are for the javascript (NB we might need jquery later that why it was added) -->
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
